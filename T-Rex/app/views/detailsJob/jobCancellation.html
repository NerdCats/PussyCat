<div class="modal-header">
	    <h3 class="modal-title">Reason for Cancelling</h3>
	</div>
<div class="modal-body">    
    <div class="form-group">
    	<textarea class="form-control" ng-model="reason" rows="3" ng-model="reason"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="discard()">OK</button>
</div>
