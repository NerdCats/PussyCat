<div class="container mt-15-percent">
	<form class="col-md-4 col-md-offset-3" name="loginForm" data-toggle="validator" role="form">
		<h2><span>GO! Fetch Admin Login</span></h2>
		<div class="alert alert-danger" role="alert" ng-show="auth.logginFailed">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  {{auth.message}}
		</div>
		<div class="alert alert-success" role="alert" ng-show="auth.logginSuccedded">
			  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  Login Successful
		</div>
		<div class="form-group">
			<label for="inputName" class="control-label">User</label>	
			<input type="text" class="form-control" placeholder="user name" ng-model="auth.loginData.username" required/>		
		</div>
		<div class="form-group">
			<label for="inputPassword" class="control-label">Password</label>
			<input type="password" class="form-control" placeholder="password" ng-model="auth.loginData.password" required/>	
		</div>
		<button type="submit" style="width:100px;" class="btn btn-primary pull-right" ng-click="auth.login()">
			<span ng-show="auth.isLogging" class="fa fa-refresh fa-spin"></span>			
			<span ng-show="!auth.isLogging">Log In</span>
		</button>
	</form>
</div>
