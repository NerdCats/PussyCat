<div ng-show="OrderIsLoading" ng-include="'../../content/component/sk-cube/sk-cube.html'"></div>

<div ng-show="!OrderIsLoading" class="container">
    <div ng-show="OrderFailed" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{errorMsg}}
    </div>


    <ng-form class="form-horizontal">
        <fieldset class="mb-100">

            <!-- Form Name -->
            <legend>{{userType}} Registration Form</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="selectbasic">User Type</label>
                <div class="col-md-2">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="USER">B2C</option>
                        <option value="ENTERPRISE">B2B</option>
                        <option value="BIKE_MESSENGER">DELIVERY MAN</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">UserName</label>  
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="passwordinput">Password</label>
                <div class="col-md-2">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="Must be 6 charecter" class="form-control input-md" required="">    
                </div>

                <label class="col-md-2 control-label" for="passwordinput">Confirm Password</label>
                <div class="col-md-2">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="Type Password again" class="form-control input-md" required="">    
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">Email</label>  
                <div class="col-md-2">
                    <input id="textinput" name="textinput" type="text" placeholder="ex: alim@gobd.co" class="form-control input-md" required="">  
                </div>

                <label class="col-md-2 control-label" for="textinput">Phone Number</label>  
                <div class="col-md-2">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">    
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">First Name</label>  
                <div class="col-md-2">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
                </div>
                <label class="col-md-2 control-label" for="textinput">Last Name</label>  
                <div class="col-md-2">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">Age</label>  
                <div class="col-md-1">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
                </div>
                <label class="col-md-2 control-label" for="selectbasic">Gender</label>
                <div class="col-md-1">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textarea">Address</label>
                <div class="col-md-4">                     
                    <textarea class="form-control" id="textarea" name="textarea"></textarea>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">NationalId</label>  
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">DrivingLicenceId</label>  
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">ContactPersonName</label>  
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="textinput">Website</label>  
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

        </fieldset>
    </ng-form>
</div>
