<div class="container">
	<form class="form-horizontal">
		<fieldset>
			
			<legend>Store Form</legend>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="">Store Name</label>  
				<div class="col-md-4">
					<input type="text" placeholder="" class="form-control input-md" ng-required="true">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="">Store Url</label>  
				<div class="col-md-6">
					<input type="text" placeholder="" class="form-control input-md">					
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="">Display Order</label>  
				<div class="col-md-2">
					<input type="number" placeholder="" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="">Coverpic Url</label>
				<div class="col-md-6">
					<input type="text" placeholder="" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<button class="col-md-2 pull-right btn btn-default" ng-click="addProductCategories()">Add Catagories</button>
			</div>

			<table ng-show="!isLoading" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
				<thead>
					<th>S/L</th>		
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Create Time</th>
					<th>Last Modified</th>
					<th></th>
				</thead>
				<tbody>
					<tr ng-repeat="cat in productsCategories.data track by $index">
						<td>{{ $index + 1 }}</td>
						<td>{{ cat.Id }}</td>
						<td>{{ cat.Name }}</td>
						<td>{{ cat.Description }}</td>
						<td>{{ cat.CreateTime }}</td>
						<td>{{ cat.LastModified }}</td>
						<td><button class="btn btn-default" ng-click="updateModeOn(cat)">Update</button></td>
					</tr>
				</tbody>
			</table>

			<div class="form-group">
				<button class="btn btn-primary col-md-4 col-md-offset-4" ng-click="createProductsCategory()">
					<span ng-show="creatingOrder" class="fa fa-refresh fa-spin"></span>
					Submit Store
				</button>
			</div>

		</fieldset>
	</form>

</div>
