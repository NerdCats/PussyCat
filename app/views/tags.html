<div class="container">
	<ng-form class="form-horizontal">
		<legend>Tag</legend>
		 <fieldset>        	
    		<div class="col-md-4">              
                <label class="col-md-4">Add a new tag</label>                
                <div class="col-md-8">
                    <div class="input-group">
                    	<input type="text" class="form-control" ng-model="newTag.Id">
                    	<span class="help-block">ex: Banani 11, Mirpur 10, Farmgate</span>  		                        
                    </div>
                </div>
    		</div>        	
            <div class="col-md-2">            	
                <button class="btn btn-primary col-md-6" ng-click="createTag()">
                	Add <span ng-show="isCreatingTag" class="fa fa-refresh fa-spin"></span>	                	
                </button>        
	        </div>
    	</fieldset>
	</ng-form>

	<div ng-show="isLoading" ng-include="'../app/content/component/loadinSnake/loading-snake.html'"></div>
	<table ng-show="!isLoading" class="table table-striped table-bordered table-hover" style="table-layout: fixed;" cellspacing="0" width="100%">
		<thead>
			<th>S/L</th>
			<th>Tags</th>
			<th></th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="tag in tagLists track by $index">
				<td>{{ $index + 1 }}</td>
				<td>
					<div ng-show="!tag.updateMode">{{ tag.Id }}</div>
					<div ng-show="tag.updateMode">
						<input class="form-control" type="text" ng-model="updatedTagValue">
					</div>
				</td>
				<td>
					<button class="btn btn-primary" ng-show="!tag.updateMode" ng-click="tag.updateMode=true;updatedTagValue=tag.Id">EDIT</button>
					<button class="btn btn-primary" ng-show="tag.updateMode" ng-click="updateTag(updatedTagValue)">UPDATE</button>
					<button class="btn btn-primary" ng-show="tag.updateMode" ng-click="tag.updateMode=false;">DISCARD</button>
				</td>
				<td><button class="btn btn-danger" ng-disabled="!updateMode" ng-click=deleteTag(tag.Id)>DELETE</button></td>
			</tr>
		</tbody>
	</table>

	<nav aria-label="Page navigation">
	  	<ul class="pagination pull-right">
		    <li ng-repeat="index in pagination" ng-click="loadByPageNumber(index)">
		    	<a>1</a>
		    </li>
	  	</ul>
	</nav>
</div>
