<div class="container">
	<ng-form class="form-horizontal" ng-mouseleave="productsCategoryC">
		<fieldset ng-disabled="creatingOrder">

			<!-- Form Name -->
			<legend>Prodcuts Category Form</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Name</label>  
				<div class="col-md-4">
					<input type="text" placeholder="Name of the Category" class="form-control" ng-model="productsCategory.Name" ng-required="true">
					<span class="help-block">ex: food, drinks, cosmetics</span>  
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textarea">Description</label>
				<div class="col-md-4">                     
					<textarea class="form-control" ng-model="productsCategory.Description" ng-required="true"></textarea>
				</div>
			</div>

			<div class="form-group">
					<button class="btn btn-primary col-md-4 col-md-offset-4" ng-click="createProductsCategory()" ng-show="!updateMode">
						<span ng-show="creatingOrder" class="fa fa-refresh fa-spin"></span>
						Submit Category
					</button>
					<button class="btn btn-primary col-md-4 col-md-offset-4" ng-click="updateProductsCategory()" ng-show="updateMode">
						<span ng-show="creatingOrder" class="fa fa-refresh fa-spin"></span>
						Update Category
					</button>
				</div>
			</div>
		</fieldset>
	</ng-form>

	<div ng-show="isLoading" ng-include="'../app/content/component/loadinSnake/loading-snake.html'"></div>
	<table ng-show="!isLoading" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
		<thead>
			<th>S/L</th>		
			<th>Id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Create Time</th>
			<th>Last Modified</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="cat in productsCategories.data track by $index">
				<td>{{ $index + 1 }}</td>
				<td>{{ cat.Id }}</td>
				<td>{{ cat.Name }}</td>
				<td>{{ cat.Description }}</td>
				<td>{{ cat.CreateTime }}</td>
				<td>{{ cat.LastModified }}</td>
				<td><button class="btn btn-default" ng-click="updateModeOn(cat)">Update</button></td>
			</tr>
		</tbody>
	</table>

	<nav aria-label="Page navigation">
	  	<ul class="pagination pull-right">
		    <li ng-repeat="index in pagination" ng-click="loadByPageNumber(index)">
		    	<a>1</a>
		    </li>
	  	</ul>
	</nav>
</div>
