    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Asset</title>

		<link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="/styles/table.css">
        <link rel="stylesheet" href="styles/normalize.min.css">
        <!-- <link rel="stylesheet" href="styles/main.css"> -->


        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrpwrT3ffXkV2ID2VN-zKCWs5_YcQpT8g" ></script>

        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="node_modules/angular-messages/angular-messages.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">{{job.Name}}</h1>
            </header>
        </div> -->

        <div id="container">
            <div layout="row"  flex="100" id="upper">
                <aside id="sidebar" flex="10" ng-include="templates[0].url"></aside>              
                <div flex="90">
                    <div class="title">
                    	<h1>Asset</h1>
                    </div>
                    <article id="container">
                        <div id="new-orders" class="order-table-div">
                            
                            <div>
                                <md-button class="md-primary" id="add-more" ng-click="Register()">
                                    <p>Register new asset</p>
                                </md-button>
                                <div hide-gt-sm layout="row" layout-align="center center" flex="100">
                                    <md-checkbox ng-model="customFullscreen" aria-label="Fullscreen Custom Dialog">Custom Dialog Fullscreen</md-checkbox>
                                </div>
                            </div>
                            <table class="rg-table zebra">
                                <thead>
                                    <tr>
                                        <th class="number rg-th">S/L no</th>
                                        <th class="text rg-th">Username</th>
                                        <th class="text rg-th">Type</th>
                                        <th class="text rg-th">Phone</th>
                                        <th class="text rg-th">AreaOfOperation</th>
                                        <th class="text rg-th">CurrentLocation</th>
                                        <th class="text rg-th">IsAvailable</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="asset in assetlist track by $index" ng-click="asset.Details()">
                                        <td class="number">{{$index + 1}}</td>
                                        <td class="text">{{asset.Username}}</td>
                                        <td class="text">{{asset.Type}}</td>
                                        <td class="text">{{asset.Phone}}</td>
                                        <td class="text">{{asset.AreaOfOperation}}</td>
                                        <td class="text">{{asset.CurrentLocation}}</td>
                                        <td class="text">{{asset.IsAvailable}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="float:right;margin-bottom: 100px;">
                                <ul layout="row">
                                    <li ng-repeat="page in pages()" ng-click="loadNextPage(page)">{{page+1}}</li>                                    
                                </ul>
                            </div>
                         </div>		 
                    </article>				
                </div> <!-- #main -->
               
            </div>
            <div id="footer">
                <footer class="wrapper">
                    <h3>footer</h3>
                </footer>
            </div>    
        </div> <!-- #main-container -->
        


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/asset.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
